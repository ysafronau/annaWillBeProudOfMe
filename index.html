<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Audio Player</title>
  </head>
  <body>
    <div class="background-image">
      <img
        src="/assets/img/beyonce.png"
        alt="Song Cover"
        id="background-image"
      />
    </div>
    <div class="music-container">
      <div class="song-cover">
        <img src="assets/img/beyonce.png" alt="Song Cover" id="cover" />
      </div>
      <div class="music-controls">
        <div class="controls">
          <button class="btn btn-play" id="play">
            <img src="assets/svg/play.png" alt="Play/Pause button" id="pause" />
          </button>
          <div class="song-info">
            <h3 id="artist">Dua Lipa</h3>
            <span id="song-name">Don't start now</span>
          </div>
          <div class="change-song">
            <button class="btn btn-prev" id="prev">
              <img src="assets/svg/backward.png" alt="Backward Button" />
            </button>
            <button class="btn btn-next" id="next">
              <img src="assets/svg/forward.png" alt="Forward Button" />
            </button>
          </div>
        </div>
        <div class="progress-container">
          <div class="progress">
            <div class="tuner"></div>
          </div>
        </div>
      </div>
    </div>
    <audio src="assets/audio/beyonce.mp3" id="audio"></audio>
    <script src="script.js"></script>
  </body>
</html>
